<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>secondlayers 360° Demo in Kiel</title>

  <!-- Pannellum -->
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">

  <style>
    html, body {
       margin: 0;
       padding: 0;
       height: 100%;
       overflow: hidden;
    }

    #panorama {
      width: 100%;
      height: 100%;
    }

    #customLoader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 1);
      padding: 28px 36px;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      z-index: 9999;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 16px;
      opacity: 1;
      transition: opacity 0.4s ease;
      text-align: center;
    }

    .loader-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid #070514;
      border-top-color: #feea3a;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="customLoader">
  <div class="loader-circle"></div>
  <div>Das Rost-Haus-Demo<br>by secondlayer</div>
</div>

<div id="panorama"></div>

<script>
  var viewer = pannellum.viewer('panorama', {
    "default": {
      "firstScene": "Nummer_4",
      "sceneFadeDuration": 1000,
      "hfov": 120,
      "autoLoad": true,
      "disableZoom": true,
      "keyboardZoom": false,
      "mouseZoom": false,
      "preview": "Nummer_4.avif"
      // "yaw": 120  // kann hier drin bleiben, ist aber nicht nötig
    },

    "scenes": {
      "Nummer_1": {
        "type": "equirectangular",
        "panorama": "Nummer_1.avif",
        "hfov": 120,
        "autoLoad": true,
        "yaw": 360,     <!-- HIER geändert -->
        "pitch": 0,
        "hotSpots":[
          {
            "pitch": -2,
            "yaw": 363,
            "type": "scene",
            "sceneId": "Nummer_2"
          }
        ]
      },

      "Nummer_2": {
        "type": "equirectangular",
        "panorama": "Nummer_2.avif",
        "hfov": 120,
        "autoLoad": true,
        "yaw": 183,
        "hotSpots": [
          {
            "pitch": 0,
            "yaw": 227,
            "type": "scene",
            "sceneId": "Nummer_1"
          },
          {
            "pitch": 0,
            "yaw": 135,
            "type": "scene",
            "sceneId": "Nummer_3"
          }
        ]
      },

      "Nummer_3": {
        "type": "equirectangular",
        "panorama": "Nummer_3.avif",
        "hfov": 200,
        "autoLoad": true,
        "yaw": 120,
        "hotSpots": [
          {
            "pitch": 0,
            "yaw": 51,
            "type": "scene",
            "sceneId": "Nummer_2"
          },
          {
            "pitch": 1,
            "yaw": -140,
            "type": "scene",
            "sceneId": "Nummer_4"
          }
        ]
      },

      "Nummer_4": {
        "type": "equirectangular",
        "panorama": "Nummer_4.avif",
        "hfov": 200,
        "autoLoad": true,
        "yaw": -15,
        "hotSpots": [
          {
            "pitch": -2,
            "yaw": -15,
            "type": "scene",
            "sceneId": "Nummer_3"
          },
          
        ]
      },

      
    }
  });

  function showLoader() {
    var loader = document.getElementById('customLoader');
    loader.style.display = 'flex';
    void loader.offsetWidth;
    loader.style.opacity = '1';
  }

  function hideLoader() {
    var loader = document.getElementById('customLoader');
    loader.style.opacity = '0';
    setTimeout(() => loader.style.display = 'none', 400);
  }

  viewer.on('load', hideLoader);
  viewer.on('scenechange', showLoader);
  viewer.on('load', hideLoader);
</script>

</body>
</html>
